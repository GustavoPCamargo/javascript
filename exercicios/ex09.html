<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Estrangeiro ou Brasileiro</h1>
    onde vc mora? <input type="text" id="txt">
    <input type="button" value="resposta" id="btn">
    <div id="res">RESULTADO</div>
</body>
<script>
    document.getElementById('btn').addEventListener('click', function (){
        let pais = document.getElementById("txt").value
        if (pais == 'Brasil'){
            document.getElementById("res").innerText = 'BRASILEIRO'
        } else {
            document.getElementById("res").innerText = 'ESTRANGEIRO'
        }
    })
</script>
</html>
